name: Build and deploy JAR app to Azure Web App - appService-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon  # ğŸ”¹ build ì‹¤í–‰

      - name: List build/libs contents (í™•ì¸ìš©)
        run: ls -alh build/libs  # ğŸ”¹ JAR ìƒì„± í™•ì¸

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app  # ğŸ”¹ ì—…ë¡œë“œ ì´ë¦„
          path: build/libs/builder-0.0.1-SNAPSHOT.jar  # ğŸ”¹ ì •í™•í•œ íŒŒì¼ëª… ì§€ì •

      - name: Send Slack notification (Build Success)
        if: success()  # ë¹Œë“œ ì„±ê³µ ì‹œ ì•Œë¦¼
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"GitHub Actions Build Success!"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack notification (Build Failure)
        if: failure()  # ë¹Œë“œ ì‹¤íŒ¨ ì‹œ ì•Œë¦¼
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"GitHub Actions Build Failed!"}' ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app  # ğŸ”¹ ì—…ë¡œë“œí•œ ì´ë¦„ê³¼ ë™ì¼í•˜ê²Œ ì„¤ì •

      - name: List downloaded artifacts (í™•ì¸ìš©)
        run: ls -alh  # ğŸ”¹ java-app í´ë”ê°€ ìƒì„±ë˜ì—ˆëŠ”ì§€ í™•ì¸

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID  }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID  }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID  }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'appService-server'
          slot-name: 'Production'
          package: builder-0.0.1-SNAPSHOT.jar  # ğŸ”¹ ë‹¤ìš´ë¡œë“œëœ JAR ì§ì ‘ ì§€ì •
        env:
          PORT: 80

      - name: Send Slack notification (Deploy Success)
        if: success()  # ë°°í¬ ì„±ê³µ ì‹œ ì•Œë¦¼
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"GitHub Actions Deployment to Azure Web App Success!"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack notification (Deploy Failure)
        if: failure()  # ë°°í¬ ì‹¤íŒ¨ ì‹œ ì•Œë¦¼
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"GitHub Actions Deployment to Azure Web App Failed!"}' ${{ secrets.SLACK_WEBHOOK_URL }}
